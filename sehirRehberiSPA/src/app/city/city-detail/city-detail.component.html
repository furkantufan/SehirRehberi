<main role="main" class="container">
  <div class="row">
    <div class="col-md-6">
      <h2 class="mt-3 pt-3">Fotoğraflar</h2>
      <div *ngIf="galleryOptions?.length && galleryImages?.length">
        <ngx-gallery [options]="galleryOptions" [images]="galleryImages"></ngx-gallery>
      </div>
    </div>
    <div *ngIf="city"  class="col-md-6">
        <h2 class="mt-3 pt-3">Notlarım</h2>
        <div [innerHTML]="city.description"></div>
    </div>
  </div>
</main>

<app-photo></app-photo>
